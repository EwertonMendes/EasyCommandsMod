<div class="page-overlay">
  <button id="close-button"
          style="anchor-width: 110; anchor-height: 40; layout-mode: Top; anchor-top: 70; anchor-right: 560;"
          class="secondary-button">
    Close
  </button>
  <div class="decorated-container" data-hyui-title="My Commands" style="anchor-height: 850; anchor-width: 800;">
    <div class="container-contents">
      <input type="hidden" id="currentTab" value="slots" />
      <nav id="easy-commands-tabs" class="tabs"
           data-tabs="slots:Slots:slots-content,config:Config:config-content"
           data-selected="slots">
      </nav>

      <div id="slots-content" class="tab-content" data-hyui-tab-id="slots">
        <div style="layout-mode: TopScrolling;">
          <div style="anchor-height: 20;"></div>
          <div class="header">
            <p class="selection-text">Registered Commands for {{$playerName}}</p>
          </div>
          <div style="anchor-height: 20;"></div>

          {{#each slots}}
          <div class="row" style="layout-mode: Left;">
            <div style="layout-mode: Middle;">
              <p style="anchor-width: 60; layout-mode: Middle;">Slot {{$item}}</p>
            </div>
            <div style="anchor-width: 10;"></div>
            <input type="text" id="slot-{{$item}}-input" data-hyui-flexweight="1" />
            <div style="anchor-width: 10;"></div>
            <button id="slot-{{$item}}-button-clear" style="anchor-width: 50;" class="tertiary-button">X</button>
          </div>

          <div style="anchor-height: 30;"></div>
          {{/each}}
          <div style="layout-mode: Middle;">
            <button id="save-all-button"
                    style="anchor-width: 200; anchor-height: 40"
                    class="primary-button">
              SAVE ALL
            </button>
          </div>
        </div>
      </div>
      <div id="config-content" class="tab-content" data-hyui-tab-id="config">
        <div style="layout-mode: TopScrolling;">
          <div style="anchor-height: 20;"></div>
          <div class="row" style="layout-mode: Left;">
            <div style="layout-mode: Middle;">
              <p style="layout-mode: Middle;">Show Commands Hud</p>
            </div>
            <div style="anchor-width: 10;"></div>
            <input type="checkbox" id="show-hud-checkbox"/>
            <div style="anchor-width: 10;"></div>
          </div>
          <div style="anchor-height: 20;"></div>
          <div class="row" style="layout-mode: Left;">
            <div style="layout-mode: Middle;">
              <p style="layout-mode: Middle;">Commands Hud Position</p>
            </div>
            <div style="anchor-width: 10;"></div>
            <p style="layout-mode: Middle;">Soon</p>
            <div style="anchor-width: 10;"></div>
          </div>
          <div style="anchor-height: 20;"></div>
          <div class="row" style="layout-mode: Left;">
            <div style="layout-mode: Middle;">
              <p style="layout-mode: Middle;">Language</p>
            </div>
            <div style="anchor-width: 10;"></div>
            <p style="layout-mode: Middle;">Soon</p>
            <div style="anchor-width: 10;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
