<div class="container" data-hyui-title="My Quick Commands" style="{{$hudStyle}}">
    <div style="layout-mode: left;">
        <div style="anchor-left: 1; layout-mode: top;">
            {{#each playerCommands}}
            <p id="{{$slot}}">Slot {{$slot}} -> /{{$command}}</p>
            {{/each}}
            {{#if !playerCommands}}
            <p style="white-space: wrap;">You haven't registered any commands yet.</p>
            <p style="white-space: wrap;">Use /cmd to start setting up your shortcuts!</p>
            {{/if}}
        </div>
    </div>
</div>
