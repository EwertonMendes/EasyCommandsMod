<div class="container" data-hyui-title="{{$title}}" style="{{$hudStyle}}">
    <div style="layout-mode: left;">
        <div style="anchor-left: 1; layout-mode: top;">
            {{#each playerCommands}}
            <p id="{{$slot}}">{{$slot}} -> /{{$command}}</p>
            {{/each}}
            {{#if !playerCommands}}
            <p style="white-space: wrap;">{{$noCommandMsg1}}</p>
            <p style="white-space: wrap;">{{$noCommandMsg2}}</p>
            {{/if}}
        </div>
    </div>
</div>
